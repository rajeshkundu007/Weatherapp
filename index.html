<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="icon" type="x-icon" href="weather_1516950.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="main">
    <section class="vh-100">
        <div class="container py-5 h-100">
      
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-md-8 col-lg-6 col-xl-4">
      
              <h3 class="mb-4 pb-2 fw-bold">Check the weather forecast</h3>
      
              <div class="input-group rounded mb-3">
                <input type="search" class="form-control rounded searchcity" placeholder="City" aria-label="Search"
                  aria-describedby="search-addon" />
                <a href="#!" type="button">
                  <span class="input-group-text border-0 fw-bold check" id="search-addon">
                    Check!
                  </span>
                </a>
              </div>
              <div class="card shadow-0 border">
                <div class="card-body p-4">
      
                  <h4 class="mb-3 city">Kolkata, India</h4>
                  <p class="mb-3">Current temperature: <strong class="temperature1">30°C</strong></p>
                  <p>Feels like: <strong class="feelslike1">35°C</strong></p>
                  <p> Humidity: <strong class="humidity">80</strong></p>
                  <div class="a">
                    <div>
                  <p>Wind Speed: <strong class="wind">15 </strong>KM</p>
                  <p>Chance of Rain: <strong class="rain">60</strong> %</p>
                    <p class="mb-0 me-4 cloud">Scattered Clouds</p>
                </div>
                    <!-- <i class="fas fa-cloud fa-3x" style="color: #eee;"></i> -->
                    <img src="//cdn.weatherapi.com/weather/64x64/day/263.png" class="pic">
                
                </div>
      
                </div>
              </div>
      
            </div>
          </div>
      
        </div>
      </section>
    </div>
      <script src="script.js"></script>
</body>
</html>
